<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz BIH - Registracija</title>
    <link rel="stylesheet" href="/register-page/register.css">
</head>
<body>
    <div class="container">
        <video class="left" autoplay muted loop>
            <source src="/photos/cebdf2c7fad073491b646b36fe4c1d3072d486ca.mp4" type="video/mp4">
        </video>
        <div class="logo">Quiz <span style="color: #2559D2;">BiH</span></div>
        <h1>Registrujte se na Quiz BIH</h1>
        <p class="subtitle">Popunite informacije za registraciju</p>
            <div class="form-group">
                <label for="email">E-mail adresa</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="username">Korisničko ime</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Lozinka</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Ponovi lozinku</label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <button id="register-btn" type="submit">Prijavi se</button>
        
        <div class="login-link">
            Već imate račun? <a href="/login-page/login.html">Prijavi se</a>
        </div>
        
        <div class="footer">
            Kviz koji spaja školu, igru, i ljubav prema BiH! <br>
            <a style="text-decoration: none;" href="/home-page/home.html">Početna stranica</a>
        </div>
    </div>

    <script src="/register-page/register.js"></script>
</body>
</html>
